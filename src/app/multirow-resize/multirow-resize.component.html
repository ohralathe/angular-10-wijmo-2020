<div class="container-fluid">
    <label>Layout option:
        <wj-combo-box
            [itemsSource]="layoutDefs"
            [displayMemberPath]="'name'"
            [(selectedValue)]="currentLayout">
        </wj-combo-box>
    </label>
    <p>{{currentLayout.description}}</p>
    <wj-multi-row [itemsSource]="orders" [layoutDefinition]="currentLayout.def" >
    </wj-multi-row>
</div>
